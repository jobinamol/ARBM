{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="verification-container">
    <div class="neural-background"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="verification-card">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <div class="brain-container">
                                <i class="fas fa-shield-alt verification-icon"></i>
                                <div class="neural-rings"></div>
                            </div>
                            <h2 class="mt-4 quantum-text">Verify Your Account</h2>
                            <p class="text-muted">Enter the verification code sent to your email</p>
                        </div>

                        <form method="post" class="verification-form">
                            {% csrf_token %}
                            <div class="otp-input-container mb-4">
                                <input type="text" name="otp" maxlength="6" class="otp-input" 
                                       placeholder="Enter 6-digit code" required>
                            </div>

                            <button type="submit" class="btn-initialize w-100 mb-4">
                                <span class="btn-content">
                                    <i class="fas fa-check-circle me-2"></i>
                                    <span>Verify Account</span>
                                </span>
                            </button>

                            {% if messages %}
                            <div class="messages">
                                {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                                {% endfor %}
                            </div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Include styles from login.html and add these */
.verification-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    background: #0a0a0a;
}

.verification-icon {
    font-size: 3rem;
    color: #00bcd4;
}

.otp-input {
    background: rgba(255, 255, 255, 0.05);
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 1.5rem;
    letter-spacing: 0.5rem;
    padding: 1rem;
    text-align: center;
    width: 100%;
    outline: none;
}

.otp-input:focus {
    box-shadow: 0 0 15px rgba(0, 188, 212, 0.3);
}
</style>
{% endblock %}
