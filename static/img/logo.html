<!DOCTYPE html>
<html>
<head>
<style>
.logo {
    width: 50px;
    height: 50px;
    background: linear-gradient(45deg, #3498db, #2980b9);
    border-radius: 12px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
}

.logo::before {
    content: 'AI';
    color: white;
    font-family: 'Arial', sans-serif;
    font-weight: bold;
    font-size: 24px;
    letter-spacing: -1px;
}

.logo::after {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #3498db, #2980b9, #3498db);
    border-radius: 14px;
    z-index: -1;
    filter: blur(8px);
    opacity: 0.6;
}
</style>
</head>
<body>
    <div class="logo"></div>
</body>
</html>
